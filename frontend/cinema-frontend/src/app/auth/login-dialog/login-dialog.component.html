<div class="w-full max-w-md mx-auto p-6">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
    Logowanie biletera
  </h2>

  <form [formGroup]="form" (ngSubmit)="login()" class="space-y-5">
    <div>
      <label
        for="username"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        Login
      </label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Wprowadź login"
        class="border border-gray-300 rounded w-full px-3 py-2 focus:ring focus:ring-indigo-300"
      />
      <div
        *ngIf="
          form.controls['username'].touched && form.controls['username'].invalid
        "
        class="text-sm text-red-500 mt-1"
      >
        Pole wymagane
      </div>
    </div>

    <div>
      <label
        for="password"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        Hasło
      </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Wprowadź hasło"
        class="border border-gray-300 rounded w-full px-3 py-2 focus:ring focus:ring-indigo-300"
      />
      <div
        *ngIf="
          form.controls['password'].touched && form.controls['password'].invalid
        "
        class="text-sm text-red-500 mt-1"
      >
        Pole wymagane
      </div>
    </div>

    <div *ngIf="error" class="text-red-500 text-center text-sm">
      {{ error }}
    </div>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
    >
      Zaloguj
    </button>
  </form>
</div>
