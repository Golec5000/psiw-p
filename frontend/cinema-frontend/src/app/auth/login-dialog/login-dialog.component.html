<div class="w-full max-w-md mx-auto p-6">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
    Logowanie biletera
  </h2>

  <form [formGroup]="form" (ngSubmit)="login()" class="space-y-5">
    <div>
      <label
        for="username"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        Login
      </label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Login"
        class="border border-gray-300 rounded w-full px-3 py-2 focus:ring focus:ring-indigo-300"
      />
      <div
        *ngIf="
          form.controls['username'].touched && form.controls['username'].invalid
        "
        class="text-sm text-red-500 mt-1"
      >
        Pole wymagane
      </div>
    </div>

    <div>
      <label
        for="password"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        Hasło
      </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Hasło"
        class="border border-gray-300 rounded w-full px-3 py-2 focus:ring focus:ring-indigo-300"
      />
      <div
        *ngIf="
          form.controls['password'].touched && form.controls['password'].invalid
        "
        class="text-sm text-red-500 mt-1"
      >
        Pole wymagane
      </div>
    </div>

    <div *ngIf="error" class="text-red-500 text-center text-sm">
      {{ error }}
    </div>

    <button
      type="submit"
      [disabled]="form.invalid || loading"
      class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition cursor-pointer flex justify-center items-center"
    >
      <ng-container *ngIf="!loading; else spinner">Zaloguj</ng-container>
      <ng-template #spinner>
        <svg
          class="animate-spin h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z"
          ></path>
        </svg>
      </ng-template>
    </button>
  </form>
</div>
